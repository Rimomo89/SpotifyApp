<app-loading *ngIf="loading"></app-loading>
<div class="row">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="url" target="_blank">
      Ir a la p치gina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">

    <button routerLink="/search" class="btn btn-outline-success">
      Regresar
    </button>

  </div>
</div>

<div class="row m-5">
  <div class="col">

            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

        </tr>

  </div>
</div>
